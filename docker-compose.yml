services:
  backend:
    build:
      context: ./src/backend-py
      dockerfile: Dockerfile
    container_name: post-generator-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3001
    container_name: post-generator-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
